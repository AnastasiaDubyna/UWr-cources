<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Exercise 1</title>
</head>
<body>
    <form>
        <div class="input-container">
            <label for="login">LOGIN</label>
            <input name="login" id="login">
            <div id="login-error" class="error"></div>
        </div>
        <div class="input-container">
            <label for="password">PASSWORD</label>
            <input name="password" id="password">
            <div id="password-error" class="error"></div>
        </div>
        <div class="input-container">
            <label for="passwordConfirmation">CONFIRM YOUR PASSWORD </label>
            <input name="password-confirmation" id="passwordConfirmation">
            <div id="passwordConfirmation-error" class="error"></div>
        </div>
        <div class="input-container">
            <label for="birthDate">BIRTH DATE</label>
            <input name="birth-date" id="birthDate" type="date">
            <div id="birthDate-error" class="error"></div>
        </div>
        <div class="input-container" id="submit-button">
            <input type="submit">
        </div>
    </form>
<script src="js/main-jquery.js"></script>
</body>
</html>
