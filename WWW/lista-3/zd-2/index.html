<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div id="manufacturers" class="manufacturers-container">
            <h1>MANUFACTURERS</h1>
            <div class="manufacturers-container-list">
                <ul id="manufacturers-list">
                    <!-- <li>FORD</li>
                    <li>PORSHE</li> -->
                </ul>
                <button
                    class="add-new-btn"
                    id="manufacturers-add-new-btn"
                >
                    <i class="far fa-plus-square"></i>
                    Add new
                </button>
                
                <div class="manufacturers-container-input input-container">
                    <input type="text" id="manufacturers-input">
                    <button id="manufacturers-submit-btn" class="submit-btn">Submit</button>
                </div>
            </div>

        </div>
        <div id="model" class="model-container">
            <h1>MODELS</h1>
            <div class="model-container-list">
                <button class="add-new-btn" id="model-add-new-btn"><i class="far fa-plus-square"></i> Add new</button>
                <div class="model-container-input input-container">
                    <input type="text" id="model-input">
                    <button id="model-submit-btn" class="submit-btn">Submit</button>
                </div>
            </div>

        </div>
    </div>
    <script src="selector.js"></script>
    
</body>
</html>
