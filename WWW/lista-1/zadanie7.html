<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table-container{
            position: absolute;
            top: 28%; 
            left: 37%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="table-container">
        <form>
            <label for="accnumber">Receiver's account number:</label><br>
            <input type="text" id="accnumber" size="52"><br>
            
            <div style="display: inline-block;">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div style="display: inline-block; margin-left: 38px;">
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
            </div>
            
            <div>
                <label for="email">e-mail:</label><br>
                <input type="email" id="email" name="email"><br>
            </div>

            <div style="display: inline-block;">
                <label for="adress">Adress:</label><br>
                <input type="text" id="adress" name="adress"><br>
            </div>
            <div style="display: inline-block; margin-left: 38px;">
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
            </div>

            <div>
                <label for="postalcode">Postal code:</label><br>
                <input type="text" id="postalcode" name="postalcode"><br>
            </div>
            
            <div>
                <label for="transferamount">Transfer amount:</label><br>
                <input type="number" id="transferamount" name="transferamount"><br>
            </div>
            
            <div>
                <label for="transferdate">Transfer date:</label><br>
                <input type="date" id="transferdate" name="transferdate"><br>
            </div>

            <div style="padding-top: 10px; padding-left: 42%;">
                <input type="submit">
            </div>

        </form>
    </div>
</body>
</html>
